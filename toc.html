<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1664854953181-b12e6dda8b7c?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 5vh;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1.bold-text {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1ca829;
            font-size: 1.5em;
            border: 2px solid #1ca829;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: inline-block;
            z-index: 1;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 221, 87, 0.2);
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }
        a:hover::before {
            left: 0;
        }
        a:hover {
            color: #333;
            background-color: #51EB60;
        }
        li:hover {
            transform: scale(1.1);
        }
        li:nth-child(odd) {
            animation: slideInLeft 1s ease-in-out;
        }
        li:nth-child(even) {
            animation: slideInRight 1s ease-in-out;
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 70%;
            max-width: 400px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(28, 168, 41, 0.5);
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #1ca829;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .search-button:hover {
            background-color: #51EB60;
        }
        #filteredList {
            display: none;
        }
        #filteredList li {
            transition: opacity 0.3s ease-in-out;
        }
        #filteredList li:nth-child(odd) {
            animation: slideInLeft 1s ease-in-out;
        }
        #filteredList li:nth-child(even) {
            animation: slideInRight 1s ease-in-out;
        }
        @media (max-width: 768px) {
            h1.bold-text {
                font-size: 2em;
            }
            a {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="bold-text">Repository</h1>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." onkeyup="filterResults()" aria-label="Search repository">
        </div>
        <ul id="linkList">
            <li><a href="https://www.ellienoyes.co.uk/index.html">MSG</a></li>
            <li><a href="https://tinyurl.com/4u89zp2z">Nudes</a></li>
            <li><a href="https://www.ellienoyes.co.uk/html.html">HTML</a></li>
            <li><a href="https://www.ellienoyes.co.uk/python.html">Python</a></li>
            <li><a href="https://www.ellienoyes.co.uk/linux.html">Linux</a></li>
            <li><a href="https://www.ellienoyes.co.uk/nmap.html">NMAP</a></li>
            <li><a href="https://www.ellienoyes.co.uk/wireshark.html">Wireshark</a></li>
            <li><a href="https://www.ellienoyes.co.uk/metasploit.html">Metasploit</a></li>
            <li><a href="https://www.ellienoyes.co.uk/powershell.html">Powershell</a></li>
        </ul>
        <ul id="filteredList"></ul>
    </div>
    <script>
        function filterResults() {
            var input = document.querySelector('.search-input').value.toLowerCase();
            var ul = document.getElementById("linkList");
            var filteredUl = document.getElementById("filteredList");
            var lis = ul.getElementsByTagName('li');

            filteredUl.innerHTML = ""; // Clear previous filtered results

            if (input === "") {
                ul.style.display = "block";
                filteredUl.style.display = "none";
                return;
            }

            ul.style.display = "none";
            filteredUl.style.display = "block";

            var fragment = document.createDocumentFragment();
            var matchFound = false;

            for (var i = 0; i < lis.length; i++) {
                var a = lis[i].getElementsByTagName("a")[0];
                var txtValue = a.textContent || a.innerText;
                if (txtValue.toLowerCase().indexOf(input) > -1) {
                    var newLi = lis[i].cloneNode(true);
                    fragment.appendChild(newLi);
                    matchFound = true;
                }
            }

            if (!matchFound) {
                var noResults = document.createElement("li");
                noResults.textContent = "No results found";
                fragment.appendChild(noResults);
            }

            filteredUl.appendChild(fragment);
        }
    </script>
</body>
</html>
