<script>
  const compliments = [
    "You are BEAUTIFUL!",
    "You are Smart!",
    "You are Funny!",
    "You are Kind!",
    "You are Amazing!",
    "You're my world!",
    "I'm lucky to have you in my life!",

    "ME + YOU = <3",
    "Your smile lights up the room",
    "You're the one :)",
    "Ur Pretty",
    "You make me a better person!"
  ];

  let loading = false;
  let dots = 0;
  let loadingInterval = null;

function displayCompliment() {
    if (loading) {
      return;
    }
    loading = true;
    document.getElementById("compliment").innerHTML = "Generating.";
    document.getElementById("compliment").style.color = "white";
    document.getElementById("compliment").style.fontSize = "20px";
    loadingInterval = setInterval(() => {
      dots++;
      document.getElementById("compliment").innerHTML =
        "Generating" + ".".repeat(dots % 4);
    }, 1000);
    setTimeout(() => {
      clearInterval(loadingInterval);
      const randomIndex = Math.floor(Math.random() * compliments.length);
      const lightColors = ["#FFFFFF", "#FAFAD2", "#FFFACD", "#F0E68C", "#FFEFD5", "#FFE4B5"];
      const randomColor = lightColors[Math.floor(Math.random() * lightColors.length)];

      document.getElementById("compliment").innerHTML = compliments[randomIndex];
      document.getElementById("compliment").style.color = randomColor;
      document.getElementById("compliment").style.boxShadow = "0 0 10px 10px white";
      document.getElementById("couplePicture2").style.boxShadow = "0 0 10px 10px white";
      document.getElementById("couplePicture").style.boxShadow = "0 0 10px 10px yellow";
      document.getElementById("couplePicture3").style.boxShadow = "0 0 10px 10px yellow";
      document.getElementById("couplePicture4").style.boxShadow = "0 0 10px 10px red";
      document.getElementById("couplePicture5").style.boxShadow = "0 0 10px 10px blue";
      document.getElementById("couplePicture6").style.boxShadow = "0 0 10px 10px red";
      loading = false;
    }, 3100);
  }
</script>
